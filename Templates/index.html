<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Value Prediction</title>

    <!-- Embedded CSS -->
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="url"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Entity Value Prediction</h1>
        <p>Upload your test data and get predictions</p>
    </header>

    <section class="form-container">
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image_link">Image Link:</label>
                <input type="url" id="image_link" name="image_link" placeholder="Enter image URL" required>
            </div>

            <div class="form-group">
                <label for="category_id">Category ID:</label>
                <input type="text" id="category_id" name="category_id" placeholder="Enter category ID" required>
            </div>

            <div class="form-group">
                <label for="entity_name">Entity Name:</label>
                <input type="text" id="entity_name" name="entity_name" placeholder="Enter entity name" required>
            </div>

            <div class="form-group">
                <label for="csv_file">Upload CSV File:</label>
                <input type="file" id="csv_file" name="csv_file" accept=".csv">
            </div>

            <button type="submit">Predict</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Entity Prediction System. All Rights Reserved.</p>
    </footer>
</body>
</html>
